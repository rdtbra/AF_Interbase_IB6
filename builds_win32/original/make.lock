#-------------------------------- JRD MAKEFILE ---------------------------------
#       This makefile builds the lock object.
#       
#       There is one main rule here:
#               lock.rsp - bring the lock object and responce file up to date
#
#        1         2         3         4         5         6         7         8
#2345678901234567890123456789012345678901234567890123456789012345678901234567890

!include ..\include.mak

GPRE_FLAGS=

DOT_E_FILES=

LOCK_FILES=     lock.c

LOCK_OBJS=       $(LOCK_FILES:.c=.obj)

JRD_MISC=       $(ROOT)\jrd\$(.path.obj)\isc.obj \
		$(ROOT)\jrd\$(.path.obj)\isc_ipc.obj \
		$(ROOT)\jrd\$(.path.obj)\isc_sync.obj \
		$(ROOT)\jrd\$(.path.obj)\dls.obj \
		$(ROOT)\jrd\$(.path.obj)\gds.obj \
		$(ROOT)\jrd\$(.path.obj)\thd.obj

iblockpr.exe: print.obj $(JRD_MISC)
	-$(RM) $<
	$(CC) @&&!
$** $(VERSION_CFLAGS) $(O_EXE_SWITCH)$(.path.obj)\iblockpr
$(CONLIBSDLL) $(ADVAPILIB)
$(VER_RES_LINK)
!
	$(TOUCH) iblockpr.exe

dot_e_files:    $(DOT_E_FILES)
	$(TOUCH) dot_e_files

lock.rsp:      $(.path.obj)\lock.rsp

$(.path.obj)\lock.rsp:  $(LOCK_OBJS)
	$(RM) $(.path.obj)\lock.rsp
	&echo $(ROOT)\lock\$** >> $(.path.obj)\lock.rsp

!if $d(INCLUDE_DEPENDS_MAK)
!include depends.mak
!endif
